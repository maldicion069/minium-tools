<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title"></h3>
    </div>
    <div class="modal-body">
        <p>Name:</p>
        <input class="form-control" data-tabindex="1" type="text" ng-model="selectedItem">
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Update</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</script>

<div id="tree-bar" class="tree-bar">
    <ul class="treeview-menu" style="display: block;text-transform: initial;">
        <treecontrol class="tree-classic" expanded-nodes="expandedNodes" tree-model="dataForTheTree" options="opts" ng-dblclick="db()" order-by="type" on-selection="showSelected(node)" on-node-toggle="showToggle(node, expanded)" selected-node="selected" on-right-click="right(node)">
            <span class="tree-elem" data-relative-uri="{{node.relativeUri}}" data-type="{{node.type}}">
                {{node.name}}
            </span>
        </treecontrol>
    </ul>
</div>
