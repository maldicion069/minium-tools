<div class="panel-body">

    <form name="projectForm" class="form-horizontal" ng-submit="submitForm()" novalidate>

        <fieldset>
            <!-- Form Name -->
            <legend>Open project</legend>
            <!-- Text input-->
            <div class="form-group has-feedback" ng-class="{ 'has-error' : (projectForm.dir.$invalid && !projectForm.dir.$pristine ) || (isValid == false), 'has-success' : isValid }">
                <label class="col-sm-2 control-label" for="textinput">Project Directory</label>

                <div class="col-sm-10">
                    <input type="text" ng-model="path" name="dir" required placeholder="Project Directory" class="form-control" ng-keyup="validate($event)" />
                    <p ng-show="path.$invalid && !path.$pristine" class="help-block">The name is required.</p>

                    <span class="fa fa-spinner fa-spin form-control-feedback" aria-hidden="true" ng-hide="!validatingProject"></span>
                    <span id="inputGroupSuccess2Status" class="sr-only">(success)</span>
                </div>

            </div>

            <div class="form-group info-labels">
                <label class="col-sm-2 control-label" for="textinput"></label>

                <div class="col-sm-10">
                    <div ng-bind-html="msg.directory | sanitize"></div>
                    <div ng-bind-html="msg.project | sanitize"></div>
                    <div ng-bind-html="msg.projectType | sanitize"></div>

                </div>
            </div>

            <!-- Last open projects -->
            <h4>Latest projects</h4>
            <div class="list-group">
                <a ng-repeat="project in lastProjects" ng-click="select(project)" class="list-group-item search-results">
                    <p class="list-group-item-text nowrap hideoverflow">{{project}}</p>
                </a>
            </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="importProject(path)" ng-disabled="path == undefined || path == '' || isValid !== true">Open</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
</fieldset>
</form>
