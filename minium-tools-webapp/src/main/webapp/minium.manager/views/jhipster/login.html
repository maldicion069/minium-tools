
<style type="text/css">
html,body{
    background-color: #222 !important;
}
</style>

<div class="alert alert-danger" ng-show="authenticationError" translate="login.messages.error.authentication">
        <strong>Authentication failed!</strong>Please check your credentials and try again.
    </div>
<div class="form-box" id="login-box">
    <div class="header">Sign In</div>
   
    <form class="form" role="form">
        <div class="body bg-gray">
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="{{'global.form.username.placeholder' | translate}}" ng-model="username">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="{{'login.form.password.placeholder' | translate}}" ng-model="password">
            </div>

            <div class="form-group">
                <input type="checkbox" class="checkbox inline_class" id="rememberMe" ng-model="rememberMe" checked>{{"login.form.rememberme" | translate}}
            </div>
        </div>
        <div class="footer">

            <button type="submit" class="btn bg-primary btn-block" ng-click="login()" translate="login.form.button">Sign me in</button>

            <p><a href="#">I forgot my password</a>
            </p>
            <a href="#/register">Register a new account</a>
        </div>
    </form>
</div>
