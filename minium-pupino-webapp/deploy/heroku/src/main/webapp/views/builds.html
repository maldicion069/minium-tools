<div>

    <h2>Builds</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveBuildModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Build
    </button>
    <div class="modal fade" id="saveBuildModal" tabindex="-1" role="dialog" aria-labelledby="myBuildLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myBuildLabel">Create or edit a Build</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="build.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>StartTime</label>
                            <input type="date" class="form-control"
                                   ng-model="build.startTime">
                        </div>

                        <div class="form-group">
                            <label>project</label>
                            <select class="form-control" ng-model="build.project.id" ng-options="project.id as project.name for project in projects">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>StartTime</th>
                    <th>project</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="build in builds">
                    <td>{{build.id}}</td>
                    <td>{{build.startTime}}</td>
                    <td>{{build.project.name}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(build.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(build.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
