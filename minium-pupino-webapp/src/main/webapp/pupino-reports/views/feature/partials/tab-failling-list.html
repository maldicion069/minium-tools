<!-- Alert No data -->
<br>
<div class="alert alert-success" ng-show="faillingScenarios.length == 0">
    <strong>Info:</strong> This features is all Green <i class="fa fa-thumbs-up fa-2x"></i>!!
</div>



<div class="row" ng-repeat="scenario in faillingScenarios">
    <h3>{{scenario.keyword}}: {{scenario.rawName}}</h3>
    <div class="col-sm-12 col-md-12" ng-repeat="step in scenario.steps" ng-if="step.status === 'FAILED'">
        <div class="panel panel-default panel-border-left">
            <div class="panel-body box-mt">
                <div class="post-img-content">
                    <img src="data:{{step.embeddings[0].mime_type}};base64,{{step.embeddings[0].data}}" style="width: 590px; height: 215px;" ng-if="step.embeddings !== null">

                    <img src="data:{{scenario.steps[scenario.steps.length-1].embeddings[0].mime_type}};base64,{{scenario.steps[scenario.steps.length-1].embeddings[0].data}}" alt=""  ng-if="step.embeddings === null" />

                </div>
                <div class="alert alert-info" ng-show="faillingScenarios.length == 0">
                    No fails
                </div>

                <div>
                    <div class="author">
                        Step: <b>{{step.rawName}}</b>
                    </div>
                    <div>
                        <pre> {{step.errorMessage}}</pre>
                    </div>
                    <div class="pull-right">

                        <a class="btn btn-primary btn-xs" ng-href="{{location}}/editor/{{feature.uri}}?line={{step.line}}">
                             Go to File
                         </a>
                    </div>
                </div>

            </div>
        </div>
        <!-- ./col -->
    </div>
</div>
