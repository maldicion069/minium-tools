<!-- Right side column. Contains the navbar and content of the page -->
<aside class="right-side">
    <!-- Content Header (Page header) -->

    <section class="content-header">
        &nbsp;
        <span class="right-content">
            <i class="fa fa-cloud-download"></i>
            Feature
            <small>{{feature.rawName}}</small>
        </span>

        <ol class="breadcrumb">
            <li><a ui-sref="global.project"><i class="glyphicon glyphicon-home"></i> Projects</a>
            </li>
            <li><a ui-sref="global.project-detail({ id: project.id })">{{project.name}}</a>
            </li>

            <li ><a ui-sref="global.build({ id: project.id, buildId: buildId})">Test execution</a></li>

            <li class="active">Feature <small> {{feature.rawName}}</small></li>
        </ol>

    </section>

    <section class="content">

        <div class="nav-tabs-custom">

            <ul class="nav nav-tabs nav-color">
                <li ui-sref-active="active" class="active">
                    <a ui-sref="global.feature.scenarios">
                        <i class="fa fa-bars"></i>
                        <strong>Scenarios</strong>
                    </a>
                </li>
                <li ui-sref-active="active" class="active">
                    <a ui-sref="global.feature.failling">
                        <i class="fa fa-bug"></i>
                        <strong>Failing Steps</strong>
                        <span class="label label-danger">{{faillingScenarios.length}}</span>
                    </a>
                </li>
                <li ui-sref-active="active" class="active">
                    <a ui-sref="global.feature.stats">
                        <i class="fa fa-bar-chart"></i>
                        <strong>Statistics</strong>
                    </a>
                </li>
                <!--  <li  ui-sref-active="active" class="active">
                    <a  href="#resolved">
                        <strong>Resolved</strong>
                    </a>
                </li> -->
            </ul>

            <!--TAB CONTENT -->
            <div class="tab-content tab-report">

                <div ui-view></div>

            </div>
            <!-- tab-content -->

        </div>

    </section>
    <!-- /.content -->
</aside>
<!-- /.right-side -->
