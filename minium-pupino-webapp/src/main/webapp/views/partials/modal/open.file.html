  <div class="panel-body">
    <p></p>
    <tabset>
      <tab heading="Search">
        <form role="form">
          <div class="form-group">
            <input type="text" class="form-control" id="search-query" placeholder="Search file" ng-model="form.searchQuery" ng-change="search()" autofocus>
          </div>
        </form>
        <div class="list-group">
          <a ng-repeat="item in results | orderBy : 'uri' | limitTo: 5" ng-click="select(item)" class="list-group-item">
            <h4 class="list-group-item-heading">{{item.name}}</h4>
            <p class="list-group-item-text nowrap hideoverflow">{{item.relativeUri | unescape}}</p>
          </a>
        </div>
      </tab>
      <tab heading="Navigation">
        <form role="form">
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" id="fs-current-path" value="{{fs.current.relativeUri}}" readonly="true">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="loadParent()"><span class="glyphicon glyphicon-circle-arrow-up"></span></button>
              </span>
            </div>
          </div>
        </form> 
        <span ng-show="fs.current.children.length == 0">No Files here</span>
        <table class="table table-striped table-condensed" ng-show="fs.current.children.length &gt; 0">
          <tr>
            <th></th>
            <th>Name</th>
            <th>Date</th>
            <th>Format</th>
          </tr>
          <tr ng-repeat="file in fs.current.children | orderBy:['type','name']">

            <td><img src="{{file | iconUrl}}" width="16" height="16"></td>
            <td><a ng-click="file.type == 'DIR' ? enter(file) : select(file)">{{file.name}}</a></td>
            <td>{{file.lastModified | moment | fromNow}}</td>
            <td><a class="btn btn-xs" ng-click="file.type == 'DIR' ? formatDirectory(file) : formatFile(file)">Format</a></td>
          </tr>
        </table>
      </tab>
    </tabset>
  </div>
</div>
<div class="modal-footer">


  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
