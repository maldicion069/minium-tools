<table class="table table-primary table-list" ng-show="builds.length > 0">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Time</th>
            <th>Duration</th>
            <th></th>
            <th>Is Building?</th>

            <th class="text-center"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="build in builds" ng-class="{'danger' : (build.result != 'SUCCESS') }">
            <td>
                <i class="fa fa-check-square fa-2x tooltips" data-toggle="tooltip" title="" data-original-title="Bug"></i>

            </td>
            <td><a ui-sref="#">{{build.fullDisplayName}}</a>
            </td>
            <td>
                {{build.description}}
            </td>
            <td>
                <i class="fa fa-clock-o"></i> {{build.id | humanizeDate}}
            </td>
            <td>
                {{build.duration}}
            </td>

            <td>
                <a class='btn btn-info btn-xs' ui-sref="global.build({ id: project.id, number: build.number })">
                    View Build
                </a>
            </td>
            <td>
                <span class="label label-danger">{{build.building}}</span>
            </td>
            <td>
                <div class="btn-group">
                    <a data-toggle="dropdown" class="dropdown-toggle">
                        <i class="fa fa-cog"></i>
                    </a>
                    <ul role="menu" class="dropdown-menu pull-right">
                        <li><a href="#">View</a>
                        </li>
                        <li><a href="#">Close</a>
                        </li>
                        <li><a href="#">Resolve</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="#">Assign</a>
                        </li>
                        <li><a href="#">Comment</a>
                        </li>
                    </ul>
                </div>
            </td>
        </tr>

    </tbody>
</table>

<!-- table-responsive -->
